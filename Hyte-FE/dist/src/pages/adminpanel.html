                    </thead>
                    <tbody id="taulukko" class="tbody">
                        <!-- Tänne haetaan kaikki käyttäjät -->
                        <!-- # Get all users -->
                        <!-- GET http://127.0.0.1:3000/api/users -->
                    </tbody>
                </table>
            </div>
            <div style="flex: 1">

                <!-- Snackbar-viestien näyttämiseen -->
                <div id="snackbar">Some text some message..</div>

                <!-- Dialogi käyttäjän tietojen näyttämiseen -->
                <dialog class="info_dialog">
                    <p>
                        <!-- Tähän täytetään käyttäjän tiedot -->
                        <!-- # Get user by id -->
                        <!-- GET http://127.0.0.1:3000/api/users/1 -->
                    </p>
                    <!-- Takaisin-painike dialogin sulkemiseen -->
                    <button autofocus>Takaisin</button>
